<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contqacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
             <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la barberia Alura"></h1>
                <nav>
                     <ul>
                         <li><a href="index.html">Home</a></li>
                         <li><a href="productos.html">productos</a></li>
                         <li><a href="contacto.html">Contacto</a></li>
                     </ul>
                </nav>
             </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y pellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="">Correo Electronico</label>
                <input type="email" id="correo electronico" class="input-padron" required placeholder="email@dominio.com">
                

                <label for="telefono">telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxx xxxxxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="Mensaje"></textarea class="input-padron">

                <fieldset>
                    <p>Como le gustaria que lo contactemos?</p>

                    <label for="radio-email"><input type="radio" name="Contacto" value="email" id="radio-email">Email</label>
    
                    <label for="radio-telefono"><input type="radio" name="Contacto" value="telefono" id="radio-telefono">Telefono</label>
    
                    <label for="radio-whatsapp"><input type="radio" name="Contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>En cual horario le gustaria ser atendido</legend>
                    <select>
                        <option>Ma√±ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura</label>

                <input type="submit" value="enviar formulario" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barberia Alura">
        </footer>
    </body>
</html>
